<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
        <title>
            qr code
        </title>
    </head>
    <body style="background-color: #DFEFF1;">
        <div style="width: 320px; background-color: white; margin: auto; padding: 16px; border-radius: 20px;"> 
        <img style="max-width: 100%; border-radius: 10px;" src="images/qrcode.jpg" alt="qr code">
        <h1 style="font-size: 28px; color: #212638; font-weight: 700; text-align: center; font-family: Outfit;">
            Improve your front-end skills by building projects
        </h1>
        <p style="font-size: 20px; color: #9a9ba1; font-family: Outfit; font-weight: 400; text-align: center;">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
        </div>
    </body>
</html>
